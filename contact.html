<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Abel|Monoton" rel="stylesheet"> 
        <link rel="stylesheet" href="contact.css">
        <title>Contact</title>
    </head>
    <body>
        <div id="grid">
            <div id="contact_building"></div>
            <div id="contact_sign">Contact</div>
            <div id="text_background"></div>
            <div id="contact_form">
                <form name="contact" method="POST" netlify>
                    <label>Name:</label>
                    <br>
                    <input type="text" name="name">
                    <br>
                    <label> Your E-mail:</label>
                    <br>
                    <input type="email" name="email">
                    <br>
                    <label>Message:</label>
                    <br>
                    <textarea name="message"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="socials">
                <div id="socials_grid">
                    <div id="linkedin"></div>
                    <div id="twitter"></div>
                    <div id="slack"></div>      
                </div>
            </div>   
        </div>
    </body>
</html>
